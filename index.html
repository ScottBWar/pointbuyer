<!doctype html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>Let's learn Angular, by playing pathfinder!</title>
		<script src="lib/angular/angular.js"></script>
		<script src="js/controllers.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<input type="text" ng-model="charname">
		<div ng-controller = "statController">
			<select placeholder="type" ng-model="selected" ng-change="selectedRace(selected)" data-ng-options="racesList">
				<option>Human</option>
				<option>Other</option>
			</select>
			<h2>This will be the stat block for: {{charname}} - {{race}} </h2>
			<h3>Points Left: <span class="total">{{total}} out of 27</span></h3>
			<ul class='abilityscores'>
				<li>str
					<span class="stat">{{stats.str}}</span>
					<button id="plusStr" class="plusButton" ng-click="plusStr()">+</button>
				</li>
				<li>dex
					<span class="stat">{{stats.dex}}</span>
					<button id="plusDex" class="plusButton">+</button>
				</li>
				<li>con
					<span class="stat">{{stats.con}}</span>
					<button id="plusCon" class="plusButton">+</button>
				</li>
				<li>int
					<span class="stat">{{stats.int}}</span>
					<button id="plusInt" class="plusButton">+</button>
				</li>
				<li>wis
					<span class="stat">{{stats.wis}}</span>
					<button id="plusWis" class="plusButton">+</button>
				</li>
				<li>cha
					<span class="stat">{{stats.cha}}</span>
					<button id="plusCha" class="plusButton">+</button>
				</li>
			</ul>
		</div>
	</body>
</html>
