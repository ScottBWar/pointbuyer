<!doctype html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>Let's learn Angular, by playing DnD 5E!</title>
		<script src="lib/angular/angular.js"></script>
		<script src="lib/angular/angular-animate.js"></script>
		<script src="js/controllers.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/nga.min.css">
	</head>
	<body>
		<div class="selectionArea">
			<input type="text" ng-model="charname">
			<div ng-controller = "statController">
				<select placeholder="type" ng-model="selected" ng-change="selectedRace(selected)" data-ng-options="race as race.type + ' | ' + race.perks for race in racesList">
				</select>
				<h5>This will be the stat block for: {{charname}} - {{race.type}} </h5>
				<h3>Points Left: <span class="total">{{total}} out of 27</span></h3>
				<ul class='abilityscores'>
					<li class="stat" ng-repeat="stat in stats">{{stat.label}}
						<span class="statnum">{{stat.value}}</span>
						<span class="modifier">({{stat.modifier}})</span>
						<button id="increaseStat" class="plusButton" ng-click="increaseStat(stat)">+</button>
						<button id="decreaseStat" class="minusButton" ng-click="decreaseStat(stat)">-</button>
					</li>
				</ul>
				<h4 id="benefitsToggle" style="display:none;">Add Race Benefits<input id="benefits" type="checkbox" ng-click="applyRacialBenefits()"></h4>
				<div id="half-elf-bonus" class="nga-default nga-fade" ng-show="race.type == 'Half Elf'">
					<label ng-repeat="stat in stats" ng-class="{'first': $first, 'last': $last}" >{{stat.label}}
						<input type="checkbox" name="bonus" ng-checked="vBonus" ng-model="stat.box" ng-change="checkChanged(stat); bonusStat(stat,box)" ng-disabled="checked==limit && !stat.box">
					</label>
				</div>
			</div>
		</div>
		<div class="DisplayArea">
			Display Area
		</div>
	</body>
</html>
